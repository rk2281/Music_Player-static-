<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Website Sign Up</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <div class="left_bx1">
            <div class="content">
                <form method="post">
                    <h2>SIGN UP</h2>
                    <div class="card">
                        <label for="name">Name
                            <input type="text" name="user_name" placeholder="Enter Your Username..." required>
                        </label>
                    </div>
                    <div class="card">
                        <label for="name">Email
                            <input type="text" name="user_email" placeholder="Enter Your Email..." required>
                        </label>
                    </div>
                    <div class="card">
                        <label for="name">Password
                            <input type="password" name="user_password" placeholder="Enter Your Password..." required>
                        </label>
                    </div>
                    <div class="card">
                        <label for="name">Re-Password
                            <input type="password" name="user_re_password" placeholder="Enter Your Password..." required>
                        </label>
                    </div>
                    <input type="Submit" value="Login" class="submit">
                    <div class="check">
                        <input type="checkbox" name="" id=""><span>Remember Me.</span>
                    </div>
                    <p>You have an account?<a href="login.html">LogIn</a></p>
                </form>
            </div>
        </div>
        <div class="right_bx1">
            <img src="login.png.jpeg" alt="">
            <h3>Incorrect Password</h3>
        </div>
    </header>
</body>
</html>
